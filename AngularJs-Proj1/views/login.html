<nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top" ng-include="'../partials/navbarBefore.html'">
</nav>
<div class="col-md-6 col-md-offset-3 mx-auto mt-5">
    <form name="form" class="bg-light border rounded px-5 py-3" ng-submit="" role="form">
        <h2>Login</h2>
        <div class="form-group" ng-class="">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
            <span ng-show="" class="help-block ng-hide">Username is required</span>
        </div>
        <div class="form-group" ng-class="">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
            <span ng-show="" class="help-block ng-hide">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-click="login()" class="btn btn-dark">Login</button>
 
            <a href="#!register" class="btn btn-link text-dark">Register</a>
        </div>
    </form>
</div>
